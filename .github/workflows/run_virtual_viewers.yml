name: Run Virtual Viewers

on:
  schedule:
    - cron: '0 * * * *'  # هذا الجدول يشغل السكربت كل ساعة
  workflow_dispatch:  # يسمح بالتشغيل اليدوي من واجهة GitHub UI

jobs:
  run-virtual-viewers:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install selenium-wire
          pip install webdriver-manager

      - name: Run virtual viewers script
        run: python script.py
